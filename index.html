<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ãƒ›ãƒ¼ãƒ ãƒšãƒ¼ã‚¸</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ */
        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .page-title {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 700;
        }

        /* PDFã‚°ãƒªãƒƒãƒ‰ */
        .pdf-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .pdf-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .pdf-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .pdf-thumbnail {
            width: 100%;
            height: 200px;
            background: #f8f9fa;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            border: 2px solid #e9ecef;
            position: relative;
            overflow: hidden;
        }

        .pdf-thumbnail img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .pdf-icon {
            font-size: 3rem;
            color: #dc3545;
            opacity: 0.7;
        }

        .pdf-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            text-decoration: none;
            display: block;
            transition: color 0.3s ease;
        }

        .pdf-title:hover {
            color: #667eea;
        }

        .pdf-date {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        /* è©³ç´°ãƒšãƒ¼ã‚¸ã‚¹ã‚¿ã‚¤ãƒ« */
        .detail-page {
            display: none;
        }

        .detail-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .detail-pdf {
            text-align: center;
            margin-bottom: 2rem;
        }

        .detail-thumbnail {
            width: 300px;
            height: 400px;
            margin: 0 auto 1rem;
            background: #f8f9fa;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #e9ecef;
        }

        .detail-thumbnail img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .detail-title {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 1rem;
        }

        .detail-date {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        .detail-description {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            text-align: left;
        }

        .back-button {
            display: inline-block;
            background: #6c757d;
            color: white;
            text-decoration: none;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            margin-right: 1rem;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .pdf-link {
            display: inline-block;
            background: #667eea;
            color: white;
            text-decoration: none;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .pdf-link:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        /* ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ã‚¹ã‚¿ã‚¤ãƒ« */
        .loading {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–ãƒ‡ã‚¶ã‚¤ãƒ³ */
        @media (max-width: 768px) {
            .pdf-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .page-title {
                font-size: 1.5rem;
            }

            .detail-thumbnail {
                width: 250px;
                height: 330px;
            }

            .detail-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ -->
        <main class="main-content">
            <!-- ãƒ›ãƒ¼ãƒ ãƒšãƒ¼ã‚¸ -->
            <div id="home-page" class="page">
                <h1 class="page-title">æœ€æ–°ã®ãŠçŸ¥ã‚‰ã›</h1>
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚“ã§ã„ã¾ã™...</p>
                </div>
                <div id="pdf-container" class="pdf-grid"></div>
            </div>

            <!-- è©³ç´°ãƒšãƒ¼ã‚¸ -->
            <div id="detail-page" class="page detail-page">
                <div class="detail-content">
                    <button class="back-button" onclick="showHome()">â† æˆ»ã‚‹</button>
                    <div id="detail-content"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // è¨­å®š
        const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbzdau9dPTm63euUx2V_MTwjJSx52038GX-RUIgR9QkDoeDK5BcYTYS4iYQ6XUshyjB0/exec';
        let pdfData = [];

        // ãƒ›ãƒ¼ãƒ ãƒšãƒ¼ã‚¸ã«æˆ»ã‚‹æ©Ÿèƒ½
        function showHome() {
            document.getElementById('home-page').style.display = 'block';
            document.getElementById('detail-page').style.display = 'none';
        }

        // PDFãƒ‡ãƒ¼ã‚¿ã‚’GASã‹ã‚‰å–å¾—
        function loadPdfData() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('pdf-container');
            
            loading.style.display = 'block';
            container.innerHTML = '';

            // JSONPã‚’ä½¿ç”¨ã—ã¦GASã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
            const script = document.createElement('script');
            const timestamp = new Date().getTime();
            script.src = GAS_API_URL + '?callback=handlePdfData&action=getData&t=' + timestamp;
            
            // ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°
            script.onerror = function() {
                loading.style.display = 'none';
                container.innerHTML = '<p>ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ã—ã°ã‚‰ãã—ã¦ã‹ã‚‰å†åº¦ãŠè©¦ã—ãã ã•ã„ã€‚</p>';
                document.head.removeChild(script);
            };

            // æˆåŠŸæ™‚ã®å‡¦ç†
            script.onload = function() {
                // ã‚¹ã‚¯ãƒªãƒ—ãƒˆã‚¿ã‚°ã‚’å‰Šé™¤ï¼ˆãƒ¡ãƒ¢ãƒªãƒªãƒ¼ã‚¯é˜²æ­¢ï¼‰
                setTimeout(() => {
                    if (document.head.contains(script)) {
                        document.head.removeChild(script);
                    }
                }, 1000);
            };

            document.head.appendChild(script);
        }

        // JSONPã‚³ãƒ¼ãƒ«ãƒãƒƒã‚¯é–¢æ•°
        function handlePdfData(data) {
            const loading = document.getElementById('loading');
            const container = document.getElementById('pdf-container');
            
            loading.style.display = 'none';
            
            if (!data || !Array.isArray(data)) {
                container.innerHTML = '<p>ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚</p>';
                return;
            }

            pdfData = data;
            displayPdfCards(data);
        }

        // PDFã‚«ãƒ¼ãƒ‰ã‚’è¡¨ç¤º
        function displayPdfCards(data) {
            const container = document.getElementById('pdf-container');
            
            if (data.length === 0) {
                container.innerHTML = '<p>ç¾åœ¨ã€è¡¨ç¤ºã™ã‚‹ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</p>';
                return;
            }

            container.innerHTML = data.map((item, index) => `
                <div class="pdf-card">
                    <div class="pdf-thumbnail">
                        ${item.thumbnailUrl ? 
                            `<img src="${item.thumbnailUrl}" alt="${item.title}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                             <div class="pdf-icon" style="display: none;">ğŸ“„</div>` :
                            `<div class="pdf-icon">ğŸ“„</div>`
                        }
                    </div>
                    <a href="#" class="pdf-title" onclick="showDetail(${index})">${item.title}</a>
                    <div class="pdf-date">${formatDate(item.date)}</div>
                </div>
            `).join('');
        }

        // è©³ç´°ãƒšãƒ¼ã‚¸ã‚’è¡¨ç¤º
        function showDetail(index) {
            const item = pdfData[index];
            if (!item) return;

            const detailContent = document.getElementById('detail-content');
            detailContent.innerHTML = `
                <div class="detail-pdf">
                    <div class="detail-thumbnail">
                        ${item.thumbnailUrl ? 
                            `<img src="${item.thumbnailUrl}" alt="${item.title}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                             <div class="pdf-icon" style="display: none;">ğŸ“„</div>` :
                            `<div class="pdf-icon">ğŸ“„</div>`
                        }
                    </div>
                    <h1 class="detail-title">${item.title}</h1>
                    <div class="detail-date">${formatDate(item.date)}</div>
                    <div class="detail-description">${item.content}</div>
                    <a href="${item.pdfUrl}" target="_blank" class="pdf-link">PDFã‚’é–‹ã</a>
                </div>
            `;

            document.getElementById('home-page').style.display = 'none';
            document.getElementById('detail-page').style.display = 'block';
        }

        // æ—¥ä»˜ã‚’ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            if (isNaN(date.getTime())) return dateStr;
            return `${date.getFullYear()}å¹´${date.getMonth() + 1}æœˆ${date.getDate()}æ—¥`;
        }

        // ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°
        window.onerror = function(msg, url, line) {
            console.error('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ:', msg, 'URL:', url, 'Line:', line);
            const loading = document.getElementById('loading');
            if (loading && loading.style.display !== 'none') {
                loading.innerHTML = '<p>ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚</p>';
            }
        };

        // åˆæœŸèª­ã¿è¾¼ã¿
        document.addEventListener('DOMContentLoaded', function() {
            loadPdfData();
        });
    </script>
</body>
</html>
