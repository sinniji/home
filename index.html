<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホームページ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* ナビゲーションバー */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            margin-bottom: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .nav-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-links a:hover {
            color: #667eea;
            transform: translateY(-2px);
        }

        .nav-links a.active {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        /* メインコンテンツ */
        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .page-title {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 700;
        }

        /* PDFグリッド */
        .pdf-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .pdf-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .pdf-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .pdf-thumbnail {
            width: 100%;
            height: 200px;
            background: #f8f9fa;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            border: 2px solid #e9ecef;
            position: relative;
            overflow: hidden;
        }

        .pdf-thumbnail img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .pdf-icon {
            font-size: 3rem;
            color: #dc3545;
            opacity: 0.7;
        }

        .pdf-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            text-decoration: none;
            display: block;
            transition: color 0.3s ease;
        }

        .pdf-title:hover {
            color: #667eea;
        }

        .pdf-date {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .pdf-content {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .pdf-link {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .pdf-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* 詳細ページスタイル */
        .detail-page {
            display: none;
        }

        .detail-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .detail-pdf {
            text-align: center;
            margin-bottom: 2rem;
        }

        .detail-thumbnail {
            width: 300px;
            height: 400px;
            margin: 0 auto 1rem;
            background: #f8f9fa;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #e9ecef;
        }

        .detail-thumbnail img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .detail-title {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 1rem;
        }

        .detail-date {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        .detail-description {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            text-align: left;
        }

        .back-button {
            display: inline-block;
            background: #6c757d;
            color: white;
            text-decoration: none;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            margin-right: 1rem;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        /* ローディングスタイル */
        .loading {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            .nav-links {
                gap: 1rem;
                font-size: 0.9rem;
            }

            .pdf-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .page-title {
                font-size: 1.5rem;
            }

            .detail-thumbnail {
                width: 250px;
                height: 330px;
            }

            .detail-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ナビゲーションバー -->
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="#" onclick="showPage('home')" class="active">Home</a></li>
                <li><a href="#" onclick="showPage('venues')">会場一覧</a></li>
                <li><a href="#" onclick="showPage('details')">詳細ページ</a></li>
                <li><a href="#" onclick="showPage('members')">会員専用</a></li>
                <li><a href="#" onclick="showPage('courses')">講座専用</a></li>
                <li><a href="#" onclick="showPage('contact')">問合せ</a></li>
            </ul>
        </nav>

        <!-- メインコンテンツ -->
        <main class="main-content">
            <!-- ホームページ -->
            <div id="home-page" class="page">
                <h1 class="page-title">最新の講座・資料</h1>
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>データを読み込んでいます...</p>
                </div>
                <div id="pdf-container" class="pdf-grid"></div>
            </div>

            <!-- 詳細ページ -->
            <div id="detail-page" class="page detail-page">
                <div class="detail-content">
                    <button class="back-button" onclick="showPage('home')">← 戻る</button>
                    <div id="detail-content"></div>
                </div>
            </div>

            <!-- その他のページ（プレースホルダー） -->
            <div id="venues-page" class="page" style="display: none;">
                <h1 class="page-title">会場一覧</h1>
                <p>会場一覧ページの内容をここに表示します。</p>
            </div>

            <div id="members-page" class="page" style="display: none;">
                <h1 class="page-title">会員専用</h1>
                <p>会員専用ページの内容をここに表示します。</p>
            </div>

            <div id="courses-page" class="page" style="display: none;">
                <h1 class="page-title">講座専用</h1>
                <p>講座専用ページの内容をここに表示します。</p>
            </div>

            <div id="contact-page" class="page" style="display: none;">
                <h1 class="page-title">問合せ</h1>
                <p>問合せページの内容をここに表示します。</p>
            </div>
        </main>
    </div>

    <script>
        // 設定
        const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbzdau9dPTm63euUx2V_MTwjJSx52038GX-RUIgR9QkDoeDK5BcYTYS4iYQ6XUshyjB0/exec';
        let pdfData = [];

        // ページ切り替え機能
        function showPage(pageId) {
            // すべてのページを非表示
            document.querySelectorAll('.page').forEach(page => {
                page.style.display = 'none';
            });

            // ナビゲーションリンクのアクティブ状態を更新
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.classList.remove('active');
            });

            // 指定されたページを表示
            const targetPage = document.getElementById(pageId + '-page');
            if (targetPage) {
                targetPage.style.display = 'block';
            }

            // クリックされたリンクをアクティブにする
            event.target.classList.add('active');

            // ホームページの場合はデータを読み込む
            if (pageId === 'home') {
                loadPdfData();
            }
        }

        // PDFデータをGASから取得
        function loadPdfData() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('pdf-container');
            
            loading.style.display = 'block';
            container.innerHTML = '';

            // JSONPを使用してGASからデータを取得
            const script = document.createElement('script');
            script.src = GAS_API_URL + '?callback=handlePdfData&action=getData';
            document.head.appendChild(script);

            // スクリプトタグを削除（メモリリーク防止）
            script.onload = () => document.head.removeChild(script);
        }

        // JSONPコールバック関数
        function handlePdfData(data) {
            const loading = document.getElementById('loading');
            const container = document.getElementById('pdf-container');
            
            loading.style.display = 'none';
            
            if (!data || !Array.isArray(data)) {
                container.innerHTML = '<p>データの読み込みに失敗しました。</p>';
                return;
            }

            pdfData = data;
            displayPdfCards(data);
        }

        // PDFカードを表示
        function displayPdfCards(data) {
            const container = document.getElementById('pdf-container');
            
            if (data.length === 0) {
                container.innerHTML = '<p>現在、表示するデータがありません。</p>';
                return;
            }

            container.innerHTML = data.map((item, index) => `
                <div class="pdf-card">
                    <div class="pdf-thumbnail">
                        ${item.thumbnailUrl ? 
                            `<img src="${item.thumbnailUrl}" alt="${item.title}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                             <div class="pdf-icon" style="display: none;">📄</div>` :
                            `<div class="pdf-icon">📄</div>`
                        }
                    </div>
                    <a href="#" class="pdf-title" onclick="showDetail(${index})">${item.title}</a>
                    <div class="pdf-date">${formatDate(item.date)}</div>
                    <div class="pdf-content">${item.content}</div>
                    <a href="${item.pdfUrl}" target="_blank" class="pdf-link">PDFを開く</a>
                </div>
            `).join('');
        }

        // 詳細ページを表示
        function showDetail(index) {
            const item = pdfData[index];
            if (!item) return;

            const detailContent = document.getElementById('detail-content');
            detailContent.innerHTML = `
                <div class="detail-pdf">
                    <div class="detail-thumbnail">
                        ${item.thumbnailUrl ? 
                            `<img src="${item.thumbnailUrl}" alt="${item.title}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                             <div class="pdf-icon" style="display: none;">📄</div>` :
                            `<div class="pdf-icon">📄</div>`
                        }
                    </div>
                    <h1 class="detail-title">${item.title}</h1>
                    <div class="detail-date">${formatDate(item.date)}</div>
                    <div class="detail-description">${item.content}</div>
                    <a href="${item.pdfUrl}" target="_blank" class="pdf-link">PDFを開く</a>
                </div>
            `;

            showPage('detail');
        }

        // 日付をフォーマット
        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            if (isNaN(date.getTime())) return dateStr;
            return `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日`;
        }

        // エラーハンドリング
        window.onerror = function(msg, url, line) {
            console.error('エラーが発生しました:', msg, 'URL:', url, 'Line:', line);
            const loading = document.getElementById('loading');
            if (loading && loading.style.display !== 'none') {
                loading.innerHTML = '<p>データの読み込み中にエラーが発生しました。</p>';
            }
        };

        // 初期読み込み
        document.addEventListener('DOMContentLoaded', function() {
            loadPdfData();
        });
    </script>
</body>
</html>
